<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 3 - Grid system</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <style>
    .pink {
      background: pink;
      border: 1px solid purple;
    }
    .orange {
      background: orange;
      border: 1px dashed red;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 pink">
        <div class="row">
          <div class="col-lg-6 orange">FIRST HALF</div>
          <div class="col-lg-6 orange">SECOND HALF</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6 pink">BACKPACKING</div>
      <div class="col-md-3 col-sm-6 pink">BACKPACKING</div>
      <div class="col-md-3 col-sm-6 pink">
        <div class="row">
          <div class="col-lg-2 orange"></div>
          <div class="col-lg-2 orange"></div>
          <div class="col-lg-2 orange"></div>
          <div class="col-lg-2 orange"></div>
          <div class="col-lg-2 orange"></div>
          <div class="col-lg-2 orange"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
