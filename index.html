<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap 3 Basics</title>
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>This is a Jumbotron</h1>
        <p>...</p>
        <button class="btn btn-success btn-lg">Go</button>
      </div>

      <h1>Bootstrap Basics</h1>
      <button class="btn btn-danger btn-xs">CLICK ME</button>
      <button class="btn btn-success btn-xs active">CLICK ME</button>
      <button class="btn btn-success btn-xs" disabled>CLICK ME</button>
      <a href="https://sila.by" class="btn btn-info btn-lg">sila.by</a>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile" />
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" /> Check me out </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail3">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail3"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword3">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword3"
            placeholder="Password"
          />
        </div>
        <div class="checkbox">
          <label> <input type="checkbox" /> Remember me </label>
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
      </form>
    </div>
  </body>
</html>
